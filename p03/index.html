<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
</head>
<body>
    <h1>Video Player</h1>

    <video src="./videos/Counter-Strike_ Global Offensive 2020-11-24 20-56-33_Trim.mp4" id="video" class="video" poster="./Images/CSGO-Operation-10-Details.jpg"></video>
    <div class="controls">
        <button id="play" class="play">
            <i class="fa fa-play"></i>
        </button>
        <button id="stop" class="stop">
            <i class="fa fa-stop"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.001" value="0"/>
        <span class="time" id="time">00:00</span>
    </div>


    <script src="script.js"></script>

</body>
</html>
